<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>장바구니</title>
    <!-- js -->
    <script defer src="/src/pages/Cart/cart.js"></script>
    <script defer src="/src/components/navbar.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="/src/css/reset.css" />
    <link rel="stylesheet" href="/src/pages/Cart/cart.css" />
    <link rel="stylesheet" href="/src/components/navbar.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header"></header>
    <!-- main -->
    <main class="cart">
      <form action="" id="payment-form">
        <div class="totalPayment box">
          <span class="title">주문 리스트</span>
          <table class="totalPayment-table">
            <thead>
              <tr>
                <th>상품 이미지</th>
                <th>상품명</th>
                <th>수량</th>
                <th>가격</th>
                <th>삭제</th>
              </tr>
            </thead>
            <tbody id="productTable">
              <tr>
                <td><img src="./img/product_1.jpg" alt="상품 이미지" style="width: 100px;
                height: 100px;"></td>
                <td>
                  <span class="product_name">${item_date.productName}</span>
                </td>
                <td>
                  <button class="minus">-</button>
                  <input class="item_many" type="text" value="${item_su}">
                  <button class="plus">+</button></td>
                  <td><span class="item_total">${total_price()}</span>원</td>
                <td><button class="deleteBtn" onclick="deleteRow(this)">삭제</button></td>
              </tr>
              <tr>
                <!-- 총결제 금액 -->
                <td colspan="5">총 금액 : <span class="item_total">${total_price()}</span>원</td>
              </tr>
            </tbody>
          </table>
        </div>
      </form>
        <div class="btnBox">
          <button class="btn order"><a style="color: black;" href="/payment">주문하기</a></button>
          <button class="btn shopping"><a style="color: black;" href="/">계속 쇼핑하기<a></button>
          <button class="btn" id="cartDelete">장바구니 비우기</button>
        </div>
        <div style="clear: both;"></div>
    </main>
    <!-- footer -->
    <footer></footer>
  </body>
</html>
